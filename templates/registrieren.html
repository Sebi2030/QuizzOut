<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745; /* Grüne Farbe für den Registrieren-Button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Dunklere grüne Farbe beim Hover */
        }

        /* Stil für den Erfolgshinweis */
        #erfolgshinweis {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/registrieren" id="registrierungsFormular">
        <h1>Registrieren</h1>
        <label for="benutzername">Benutzername:</label>
        <input type="text" id="benutzername" name="benutzername" required>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="passwort">Passwort:</label>
        <input type="password" id="passwort" name="passwort" required>
        <br>
        <button type="submit">Registrieren</button>
    </form>

    <div id="erfolgshinweis">
        <p>Registrierung erfolgreich! Sie werden in 5 Sekunden weitergeleitet.</p>
    </div>

    <script>
        // JavaScript für die Anzeige des Erfolgshinweises und die Weiterleitung nach 5 Sekunden
        document.getElementById('registrierungsFormular').addEventListener('submit', function (event) {
            event.preventDefault(); // Verhindert das Standardformularverhalten
            document.getElementById('erfolgshinweis').style.display = 'block';
            setTimeout(function () {
                window.location.href = '/'; // Hier die URL anpassen, falls nötig
            }, 5000);
        });
    </script>
</body>
</html>
